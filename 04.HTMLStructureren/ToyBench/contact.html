<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ol' Toy Bench - Contact</title>
</head>
<body>

  <header>
    <h1>Ol' Toy Bench</h1>
    <p>A second life for timeless toys</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>

    <form action="#" method="post">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="e.g. John Doe">

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="e.g. johndoe@sky.net">

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. +32 489 44 33 22">

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="6"></textarea>

      <button type="submit">Submit</button>
    </form>

    <section>
      <h3>Address</h3>
      <p>1224 Park Pl, Brooklyn, NY 11213</p>

      <h3>Phone</h3>
      <p>+1 800 559 6580</p>

      <h3>Email</h3>
      <p>mail@demolink.org</p>

      <h3>Map</h3>
      <iframe
        src="https://www.google.com/maps?q=Brooklyn,+NY,+USA&output=embed"
        width="400" height="300" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

  <footer>
    <p>OTS Â© 2015 | Privacy Policy | Design by FreeTemplates.com</p>
  </footer>

</body>
</html>
